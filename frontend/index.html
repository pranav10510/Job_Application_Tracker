<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker AI - Advanced Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        /* Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .glass-strong {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(102, 126, 234, 0.5); }
            50% { box-shadow: 0 0 40px rgba(102, 126, 234, 0.8); }
        }
        
        @keyframes slide-in-up {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        
        .animate-slide-in {
            animation: slide-in-up 0.6s ease-out forwards;
        }
        
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-hover:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        /* Button styles */
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        /* Progress bar animation */
        .progress-bar {
            transition: width 0.5s ease-out;
            background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
            background-size: 200% 100%;
            animation: shimmer 2s linear infinite;
        }
        
        /* Stat card pulse */
        .stat-card {
            animation: pulse-glow 2s ease-in-out infinite;
        }
        
        /* Particle background */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
        }
        
        /* Status badge animations */
        .status-badge {
            transition: all 0.3s ease;
        }
        
        .status-badge:hover {
            transform: scale(1.1);
        }
        
        /* Loading spinner */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .spinner {
            animation: spin 1s linear infinite;
        }
        
        /* Gradient text */
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Ripple effect */
        .ripple {
            position: relative;
            overflow: hidden;
        }
        
        .ripple::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .ripple:active::after {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body class="overflow-x-hidden">
    <!-- Animated particles background -->
    <div id="particles" class="fixed inset-0 pointer-events-none"></div>

    <div class="container mx-auto px-4 py-8 max-w-7xl relative z-10">
        <!-- Header with animation -->
        <div class="glass-strong rounded-3xl shadow-2xl p-8 mb-8 animate-slide-in" style="animation-delay: 0.1s;">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-5xl font-black mb-3">
                        <span class="gradient-text">Job Tracker AI</span>
                    </h1>
                    <p class="text-gray-600 text-lg">ü§ñ Intelligent job application tracking powered by AI</p>
                </div>
                <div class="animate-float">
                    <div class="text-7xl">üéØ</div>
                </div>
            </div>
        </div>

        <!-- Stats Cards with animations -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="glass-strong rounded-2xl shadow-xl p-6 card-hover stat-card animate-slide-in" style="animation-delay: 0.2s;">
                <div class="flex items-center justify-between mb-3">
                    <div class="text-4xl">üìä</div>
                    <div class="text-blue-600 bg-blue-100 rounded-full p-2">
                        <i class="fas fa-chart-line"></i>
                    </div>
                </div>
                <div class="text-gray-500 text-sm font-medium">Total Applications</div>
                <div class="text-4xl font-black gradient-text mt-2" id="total-count">0</div>
            </div>

            <div class="glass-strong rounded-2xl shadow-xl p-6 card-hover stat-card animate-slide-in" style="animation-delay: 0.3s;">
                <div class="flex items-center justify-between mb-3">
                    <div class="text-4xl">üìù</div>
                    <div class="text-gray-600 bg-gray-100 rounded-full p-2">
                        <i class="fas fa-paper-plane"></i>
                    </div>
                </div>
                <div class="text-gray-500 text-sm font-medium">Applied</div>
                <div class="text-4xl font-black text-gray-700 mt-2" id="applied-count">0</div>
            </div>

            <div class="glass-strong rounded-2xl shadow-xl p-6 card-hover stat-card animate-slide-in" style="animation-delay: 0.4s;">
                <div class="flex items-center justify-between mb-3">
                    <div class="text-4xl">üé§</div>
                    <div class="text-green-600 bg-green-100 rounded-full p-2">
                        <i class="fas fa-user-tie"></i>
                    </div>
                </div>
                <div class="text-gray-500 text-sm font-medium">Interviews</div>
                <div class="text-4xl font-black text-green-600 mt-2" id="interview-count">0</div>
            </div>

            <div class="glass-strong rounded-2xl shadow-xl p-6 card-hover stat-card animate-slide-in" style="animation-delay: 0.5s;">
                <div class="flex items-center justify-between mb-3">
                    <div class="text-4xl">üéâ</div>
                    <div class="text-purple-600 bg-purple-100 rounded-full p-2">
                        <i class="fas fa-trophy"></i>
                    </div>
                </div>
                <div class="text-gray-500 text-sm font-medium">Offers</div>
                <div class="text-4xl font-black text-purple-600 mt-2" id="offer-count">0</div>
            </div>
        </div>

        <!-- Scan Control Panel with advanced UI -->
        <div class="glass-strong rounded-3xl shadow-2xl p-8 mb-8 animate-slide-in" style="animation-delay: 0.6s;">
            <div class="flex items-center mb-6">
                <div class="bg-gradient-to-r from-blue-500 to-purple-600 rounded-full p-3 mr-4">
                    <i class="fas fa-rocket text-white text-2xl"></i>
                </div>
                <h2 class="text-3xl font-bold text-gray-800">Scan Gmail</h2>
            </div>
            
            <div class="grid md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-3">
                        <i class="fas fa-calendar-alt mr-2"></i>Scan Period
                    </label>
                    <div class="relative">
                        <select id="days-select" class="w-full border-2 border-gray-200 rounded-xl px-6 py-4 font-medium text-gray-700 focus:border-purple-500 focus:ring-4 focus:ring-purple-200 transition-all appearance-none cursor-pointer">
                            <option value="30">üìÖ Last 30 days</option>
                            <option value="60" selected>üìÖ Last 60 days</option>
                            <option value="90">üìÖ Last 90 days</option>
                            <option value="120">üìÖ Last 120 days</option>
                        </select>
                        <i class="fas fa-chevron-down absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none"></i>
                    </div>
                </div>

                <div class="flex items-end">
                    <button id="scan-btn" onclick="startScan()" class="w-full btn-primary text-white px-8 py-4 rounded-xl font-bold text-lg ripple shadow-lg">
                        <i class="fas fa-rocket mr-2"></i>
                        <span id="scan-text">Launch Scan</span>
                    </button>
                </div>
            </div>

            <!-- Progress Section with advanced animation -->
            <div id="progress-container" class="hidden">
                <div class="bg-gray-100 rounded-full h-6 mb-3 overflow-hidden shadow-inner">
                    <div id="progress-bar" class="progress-bar h-6 rounded-full flex items-center justify-center text-white font-bold text-sm" style="width: 0%">
                        <span id="progress-percent">0%</span>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <div id="progress-message" class="text-sm text-gray-600 font-medium"></div>
                    <div id="progress-details" class="text-sm text-gray-500"></div>
                </div>
            </div>
        </div>

        <!-- Filter and Search Bar -->
        <div class="glass-strong rounded-2xl shadow-xl p-6 mb-6 animate-slide-in" style="animation-delay: 0.7s;">
            <div class="flex flex-wrap gap-4 items-center justify-between">
                <div class="flex gap-2">
                    <button onclick="filterJobs('all')" class="filter-btn px-6 py-2 rounded-xl font-medium transition-all bg-purple-600 text-white">
                        All
                    </button>
                    <button onclick="filterJobs('Applied')" class="filter-btn px-6 py-2 rounded-xl font-medium transition-all bg-white text-gray-700 hover:bg-gray-100">
                        Applied
                    </button>
                    <button onclick="filterJobs('Interview')" class="filter-btn px-6 py-2 rounded-xl font-medium transition-all bg-white text-gray-700 hover:bg-gray-100">
                        Interview
                    </button>
                    <button onclick="filterJobs('Offer')" class="filter-btn px-6 py-2 rounded-xl font-medium transition-all bg-white text-gray-700 hover:bg-gray-100">
                        Offers
                    </button>
                </div>
                <button onclick="loadJobs()" class="px-6 py-2 bg-white rounded-xl font-medium text-gray-700 hover:bg-gray-100 transition-all shadow">
                    <i class="fas fa-sync-alt mr-2"></i>Refresh
                </button>
            </div>
        </div>

        <!-- Job Cards with advanced animations -->
        <div class="mb-6">
            <h2 class="text-3xl font-bold text-white mb-6">
                <i class="fas fa-briefcase mr-3"></i>Your Applications
            </h2>
        </div>

        <div id="jobs-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Jobs will be loaded here -->
        </div>

        <div id="empty-state" class="hidden glass-strong rounded-3xl p-16 text-center animate-slide-in">
            <div class="animate-float">
                <div class="text-8xl mb-6">üì≠</div>
            </div>
            <div class="text-3xl font-bold text-gray-800 mb-3">No Applications Yet</div>
            <div class="text-gray-600 text-lg mb-6">Click "Launch Scan" to discover job applications from your Gmail</div>
            <button onclick="document.getElementById('scan-btn').click()" class="btn-primary text-white px-8 py-3 rounded-xl font-bold text-lg ripple shadow-lg inline-block">
                <i class="fas fa-rocket mr-2"></i>Start Scanning
            </button>
        </div>
    </div>

    <!-- Floating action button -->
    <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})" class="fixed bottom-8 right-8 bg-gradient-to-r from-purple-600 to-blue-600 text-white w-14 h-14 rounded-full shadow-2xl hover:scale-110 transition-transform ripple z-50">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script>
        // Create animated particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 5 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDuration = Math.random() * 3 + 2 + 's';
                particle.style.animationDelay = Math.random() * 2 + 's';
                particle.style.opacity = Math.random() * 0.5 + 0.2;
                container.appendChild(particle);
                
                // Animate particle
                setInterval(() => {
                    particle.style.transform = `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px)`;
                }, Math.random() * 3000 + 2000);
            }
        }
        
        createParticles();

        let allJobs = [];
        let currentFilter = 'all';

        window.onload = function() {
            loadJobs();
            loadStats();
        };

        async function loadJobs() {
            try {
                const response = await fetch('/api/jobs');
                allJobs = await response.json();
                
                filterJobs(currentFilter);
                
            } catch (error) {
                console.error('Error loading jobs:', error);
            }
        }

        function filterJobs(status) {
            currentFilter = status;
            
            // Update filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('bg-purple-600', 'text-white');
                btn.classList.add('bg-white', 'text-gray-700');
            });
            event.target.classList.remove('bg-white', 'text-gray-700');
            event.target.classList.add('bg-purple-600', 'text-white');
            
            const filteredJobs = status === 'all' ? allJobs : allJobs.filter(job => job.status === status);
            displayJobs(filteredJobs);
        }

        function displayJobs(jobs) {
            const container = document.getElementById('jobs-container');
            const emptyState = document.getElementById('empty-state');
            
            if (jobs.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            
            container.innerHTML = jobs.map((job, index) => `
                <div class="glass-strong rounded-2xl shadow-xl p-6 card-hover animate-slide-in" style="animation-delay: ${index * 0.05}s;">
                    <div class="flex justify-between items-start mb-4">
                        <div class="flex-1">
                            <h3 class="font-black text-2xl text-gray-800 mb-2">${job.company}</h3>
                            <p class="text-gray-600 font-medium text-lg">${job.role}</p>
                        </div>
                        <span class="status-badge px-4 py-2 rounded-full text-sm font-bold ${getStatusColor(job.status)} shadow-lg">
                            ${getStatusIcon(job.status)} ${job.status}
                        </span>
                    </div>
                    
                    <div class="border-t border-gray-200 pt-4 mb-4">
                        <div class="flex items-center text-gray-600 mb-2">
                            <i class="fas fa-calendar mr-2 text-purple-500"></i>
                            <span class="font-medium">${formatDate(job.date_applied)}</span>
                        </div>
                        <div class="text-sm text-gray-500 bg-gray-50 rounded-lg p-3 mt-2">
                            <i class="fas fa-envelope mr-2"></i>
                            <span class="truncate">${job.email_subject}</span>
                        </div>
                    </div>
                    
                    ${job.notes ? `
                        <div class="bg-blue-50 border-l-4 border-blue-500 p-3 rounded-r-lg">
                            <p class="text-sm text-blue-800 italic">
                                <i class="fas fa-sticky-note mr-2"></i>${job.notes}
                            </p>
                        </div>
                    ` : ''}
                    
                    <button onclick="editJob(${job.id})" class="mt-4 w-full bg-gradient-to-r from-purple-500 to-blue-500 text-white py-2 rounded-lg font-medium hover:shadow-lg transition-all ripple">
                        <i class="fas fa-edit mr-2"></i>Edit Details
                    </button>
                </div>
            `).join('');
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                
                animateValue('total-count', 0, stats.total, 1000);
                animateValue('applied-count', 0, stats.status_counts.Applied || 0, 1000);
                animateValue('interview-count', 0, stats.status_counts.Interview || 0, 1000);
                animateValue('offer-count', 0, stats.status_counts.Offer || 0, 1000);
                
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        function animateValue(id, start, end, duration) {
            const element = document.getElementById(id);
            const range = end - start;
            const increment = range / (duration / 16);
            let current = start;
            
            const timer = setInterval(() => {
                current += increment;
                if (current >= end) {
                    current = end;
                    clearInterval(timer);
                }
                element.textContent = Math.floor(current);
            }, 16);
        }

        async function startScan() {
            const daysBack = document.getElementById('days-select').value;
            const scanBtn = document.getElementById('scan-btn');
            const scanText = document.getElementById('scan-text');
            const progressContainer = document.getElementById('progress-container');
            
            scanBtn.disabled = true;
            scanText.innerHTML = '<i class="fas fa-spinner spinner mr-2"></i>Scanning...';
            progressContainer.classList.remove('hidden');
            
            try {
                await fetch('/api/scan', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({days_back: parseInt(daysBack)})
                });
                
                const interval = setInterval(async () => {
                    const response = await fetch('/api/scan/status');
                    const status = await response.json();
                    
                    const progressBar = document.getElementById('progress-bar');
                    const progressPercent = document.getElementById('progress-percent');
                    const progressMessage = document.getElementById('progress-message');
                    const progressDetails = document.getElementById('progress-details');
                    
                    progressBar.style.width = status.progress + '%';
                    progressPercent.textContent = status.progress + '%';
                    progressMessage.innerHTML = '<i class="fas fa-cog fa-spin mr-2"></i>' + status.message;
                    
                    if (status.total_emails > 0) {
                        progressDetails.textContent = `${status.processed}/${status.total_emails} emails`;
                    }
                    
                    if (!status.running) {
                        clearInterval(interval);
                        scanBtn.disabled = false;
                        scanText.innerHTML = '<i class="fas fa-rocket mr-2"></i>Launch Scan';
                        
                        setTimeout(() => {
                            loadJobs();
                            loadStats();
                            progressContainer.classList.add('hidden');
                        }, 2000);
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Error starting scan:', error);
                scanBtn.disabled = false;
                scanText.innerHTML = '<i class="fas fa-rocket mr-2"></i>Launch Scan';
            }
        }

        function getStatusColor(status) {
            const colors = {
                'Applied': 'bg-gray-200 text-gray-800',
                'Interview': 'bg-green-200 text-green-800',
                'Assessment': 'bg-blue-200 text-blue-800',
                'Rejected': 'bg-red-200 text-red-800',
                'Offer': 'bg-purple-200 text-purple-800',
                'Other': 'bg-yellow-200 text-yellow-800'
            };
            return colors[status] || 'bg-gray-200 text-gray-800';
        }

        function getStatusIcon(status) {
            const icons = {
                'Applied': 'üìù',
                'Interview': 'üé§',
                'Assessment': 'üìã',
                'Rejected': '‚ùå',
                'Offer': 'üéâ',
                'Other': 'üìå'
            };
            return icons[status] || 'üìå';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        function editJob(jobId) {
            alert('Edit functionality coming soon! Job ID: ' + jobId);
            // You can implement a modal here to edit job details
        }
    </script>
</body>
</html>
